kkservices:
  # Web Service
  - type: web
    name: shelfs-app
    env: node
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: storage
      mountPath: /opt/render/project/backend/storage
      sizeGB: 1
